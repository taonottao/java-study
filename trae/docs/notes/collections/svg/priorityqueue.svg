<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="380" viewBox="0 0 980 380" role="img" aria-label="PriorityQueue (binary heap)">
  <defs>
    <style>
      .title{font:600 14px Segoe UI,Arial; fill:#2b6cb0}
      .text{font:12px Segoe UI,Arial; fill:#2d3748}
      .note{font:12px Segoe UI,Arial; fill:#718096}
      .node{fill:#e6fffa;stroke:#2c7a7b;stroke-width:1}
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,3 L0,6 Z" fill="#555" />
    </marker>
  </defs>

  <text x="20" y="28" class="title">PriorityQueue：最小堆（二叉堆）</text>

  <!-- heap structure -->
  <g transform="translate(60,60)">
    <rect x="390" y="0" width="40" height="30" class="node"/>
    <text x="397" y="20" class="text">root</text>

    <line x1="410" y1="30" x2="290" y2="80" stroke="#2c7a7b"/>
    <line x1="410" y1="30" x2="530" y2="80" stroke="#2c7a7b"/>

    <rect x="270" y="80" width="40" height="30" class="node"/>
    <rect x="510" y="80" width="40" height="30" class="node"/>

    <line x1="290" y1="110" x2="230" y2="160" stroke="#2c7a7b"/>
    <line x1="290" y1="110" x2="350" y2="160" stroke="#2c7a7b"/>
    <line x1="530" y1="110" x2="470" y2="160" stroke="#2c7a7b"/>
    <line x1="530" y1="110" x2="590" y2="160" stroke="#2c7a7b"/>

    <rect x="210" y="160" width="40" height="30" class="node"/>
    <rect x="350" y="160" width="40" height="30" class="node"/>
    <rect x="450" y="160" width="40" height="30" class="node"/>
    <rect x="590" y="160" width="40" height="30" class="node"/>
  </g>

  <!-- operations -->
  <g transform="translate(60,240)">
    <rect x="0" y="0" width="260" height="60" fill="#fefcbf" stroke="#b7791f" rx="6" ry="6"/>
    <text x="10" y="25" class="text">offer：尾部插入 → 上浮（heapifyUp）</text>

    <rect x="300" y="0" width="260" height="60" fill="#fefcbf" stroke="#b7791f" rx="6" ry="6"/>
    <text x="310" y="25" class="text">poll：移除堆顶 → 尾元素补位 → 下沉（heapifyDown）</text>

    <rect x="600" y="0" width="260" height="60" fill="#fefcbf" stroke="#b7791f" rx="6" ry="6"/>
    <text x="610" y="25" class="text">peek：O(1) 读取堆顶</text>
  </g>

  <text x="20" y="360" class="note">非稳定排序；遍历无序。仅连续 poll 才产生有序序列。</text>
</svg>